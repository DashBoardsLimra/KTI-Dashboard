<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>KTI Sales Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: #000;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .dashboard-container {
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
            display: block;
            /* Fallback zoom for all browsers */
            zoom: 90%;
        }

        /* Optimize for 42-inch display (typically 1920x1080 or similar) */
        @media (min-width: 1920px) and (min-height: 1080px) {
            body {
                background-color: #1a1a1a;
            }
            
            .dashboard-container {
                width: 100vw;
                height: 100vh;
            }
        }

        /* Prevent scrolling on TV displays */
        body, html {
            position: fixed;
            overflow: hidden;
            -webkit-user-select: none;
            user-select: none;
            touch-action: none;
        }

        /* Fullscreen styles */
        .dashboard-container:fullscreen {
            width: 100%;
            height: 100%;
            background-color: #000;
        }

        iframe:fullscreen {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <iframe 
            src="https://lookerstudio.google.com/embed/reporting/82d6e9c7-23b3-42d1-a29f-1a52a5e53773/page/SMtgF" 
            frameborder="0" 
            allowfullscreen 
            sandbox="allow-storage-access-by-user-activation allow-scripts allow-same-origin allow-popups allow-popups-to-escape-sandbox"
            loading="eager"
            title="KTI Sales Dashboard"
        ></iframe>
    </div>

    <script>
        // Auto-refresh dashboard every hour (3600000 ms)
        const REFRESH_INTERVAL = 3600000;
        
        // Request fullscreen on page load for TV display
        function initializeDisplay() {
            // Try to enter fullscreen if in a TV/kiosk environment
            const container = document.querySelector('.dashboard-container');
            if (container && container.requestFullscreen) {
                container.requestFullscreen().catch(() => {
                    console.log('Fullscreen request denied');
                });
            }
            
            // Scale iframe to fit content without scrolling
            scaleIframeToFit();
            
            // Disable right-click context menu
            document.addEventListener('contextmenu', (e) => e.preventDefault());
            
            // Prevent accidental navigation
            document.addEventListener('keydown', (e) => {
                // Allow F11 for fullscreen only
                if (e.key === 'F11') {
                    e.preventDefault();
                }
            });
        }

        // Scale iframe content to fit viewport without scrolling
        function scaleIframeToFit() {
            const iframe = document.querySelector('iframe');
            if (!iframe) return;

            // Wait for iframe to load, then adjust scaling
            iframe.onload = function() {
                try {
                    const iframeDoc = iframe.contentDocument || iframe.contentWindow.document;
                    const scrollHeight = iframeDoc.documentElement.scrollHeight;
                    const scrollWidth = iframeDoc.documentElement.scrollWidth;
                    
                    const viewportHeight = window.innerHeight;
                    const viewportWidth = window.innerWidth;
                    
                    // Calculate scale to fit content
                    const scaleHeight = viewportHeight / scrollHeight;
                    const scaleWidth = viewportWidth / scrollWidth;
                    const scale = Math.min(scaleHeight, scaleWidth, 1); // Don't zoom in, only out
                    
                    if (scale < 1) {
                        iframe.style.transform = `scale(${scale})`;
                        iframe.style.transformOrigin = 'top left';
                        iframe.style.width = String(100 / scale) + '%';
                        iframe.style.height = String(100 / scale) + '%';
                    }
                } catch (e) {
                    console.log('Cannot access iframe content (cross-origin)');
                    // Fallback: use CSS zoom which works across origins
                    applyZoomFallback();
                }
            };
            
            // Trigger onload event in case iframe is cached
            if (iframe.complete) {
                iframe.onload();
            }
        }

        // Fallback zoom method for cross-origin iframes
        function applyZoomFallback() {
            const container = document.querySelector('.dashboard-container');
            // Start with 90% zoom to fit most content
            let zoom = 90;
            
            // Check if we need more zoom out
            if (window.innerWidth < 1920) {
                zoom = 75; // Smaller screens need more zoom out
            } else if (window.innerWidth >= 3840) {
                zoom = 95; // 4K displays can handle more zoom
            }
            
            container.style.zoom = zoom + '%';
        }

        // Initialize on load
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', initializeDisplay);
        } else {
            initializeDisplay();
        }

        // Handle window resize to re-adjust scaling
        window.addEventListener('resize', () => {
            scaleIframeToFit();
        });

        // Optional: Auto-refresh the page periodically
        setTimeout(() => {
            location.reload();
        }, REFRESH_INTERVAL);
    </script>
</body>
</html>
