<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>KTI Sales Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: #000;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .dashboard-container {
            width: 100vw;
            height: 100vh;
            overflow: hidden;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
            display: block;
        }

        /* Optimize for 42-inch display (typically 1920x1080 or similar) */
        @media (min-width: 1920px) and (min-height: 1080px) {
            body {
                background-color: #1a1a1a;
            }
            
            .dashboard-container {
                width: 100vw;
                height: 100vh;
            }
        }

        /* Prevent scrolling on TV displays */
        body, html {
            position: fixed;
            overflow: hidden;
            -webkit-user-select: none;
            user-select: none;
            touch-action: none;
        }

        /* Fullscreen styles */
        .dashboard-container:fullscreen {
            width: 100%;
            height: 100%;
            background-color: #000;
        }

        iframe:fullscreen {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <iframe 
            src="https://lookerstudio.google.com/embed/reporting/82d6e9c7-23b3-42d1-a29f-1a52a5e53773/page/SMtgF" 
            frameborder="0" 
            allowfullscreen 
            sandbox="allow-storage-access-by-user-activation allow-scripts allow-same-origin allow-popups allow-popups-to-escape-sandbox"
            loading="eager"
            title="KTI Sales Dashboard"
        ></iframe>
    </div>

    <script>
        // Auto-refresh dashboard every hour (3600000 ms)
        const REFRESH_INTERVAL = 3600000;
        
        // Request fullscreen on page load for TV display
        function initializeDisplay() {
            // Try to enter fullscreen if in a TV/kiosk environment
            const container = document.querySelector('.dashboard-container');
            if (container && container.requestFullscreen) {
                container.requestFullscreen().catch(() => {
                    console.log('Fullscreen request denied');
                });
            }
            
            // Disable right-click context menu
            document.addEventListener('contextmenu', (e) => e.preventDefault());
            
            // Prevent accidental navigation
            document.addEventListener('keydown', (e) => {
                // Allow F11 for fullscreen only
                if (e.key === 'F11') {
                    e.preventDefault();
                }
            });
        }

        // Initialize on load
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', initializeDisplay);
        } else {
            initializeDisplay();
        }

        // Optional: Auto-refresh the page periodically
        setTimeout(() => {
            location.reload();
        }, REFRESH_INTERVAL);
    </script>
</body>
</html>
